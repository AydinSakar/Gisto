<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>Gisto</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

<div class="login-form">

    <header>
        <h1><i class="icon-angle-left"></i>/Gisto<i class="icon-angle-right"></i></h1>
    </header>

    <form ng-submit="submit()">
        <input type="text" ng-model="user" placeholder="user" required>
        <input type="password" ng-model="pass" placeholder="password" required/>
        <input type="submit" value="login"/>
        <i class="spiner icon-spinner icon-spin"></i>
    </form>

</div>


</body>

</html>

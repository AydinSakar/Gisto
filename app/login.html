<!DOCTYPE html>
<html lang="en" ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <title>Gisto</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/app.css">
        <script src="js/jquery.min.js"></script>
        <script>

            $(function() {


                $('#loginForm').submit(function(e) {
                    e.preventDefault();
                    console.log('stopped');
                    var form = e.currentTarget;
                    $.ajax({
                        url: 'http://localhost:3000/auth/' + form.user.value + '/' + form.pass.value,
                        beforeSend: function() {
                            $('.spiner').show();
                        },
                        success: function(data) {
                            $('.spiner').show();
                            window.location.href = "index.html";
                        },
                        error: function() {
                            $('.spiner').hide();
                            alert('failed to login');
                        }
                    })
                });
            });
        </script>

    </head>

    <body>

        <div class="login-form">

            <header>
                <h1><i class="icon-angle-left"></i>/Gisto<i class="icon-angle-right"></i></h1>
            </header>

            <form id="loginForm" action="http://localhost:3000/auth" method="GET">
                <input type="text" name="user" placeholder="user" required>
                <input type="password" name="pass" placeholder="password" required/>
                <input type="submit" value="login" />
                <i class="spiner icon-spinner icon-spin"></i>
            </form>

        </div>



    </body>

</html>

<!DOCTYPE html>
<html lang="en" ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <title>Gisto</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/app.css">
        <!--
                <link href="http://alexgorbatchev.com/pub/sh/current/styles/shCoreDefault.css" rel="stylesheet" type="text/css" />
                <script src="http://alexgorbatchev.com/pub/sh/current/scripts/shCore.js" type="text/javascript"></script>
                <script src="http://alexgorbatchev.com/pub/sh/current/scripts/shAutoloader.js" type="text/javascript"></script>
        -->

    </head>

    <body>

        <aside class="flex" ng-controller="theGistList">

            <header class="flex">
                <h1 title="Gist desktop app">Gisto</h1>
                <input type="text" ng-model="search" class="search-query" placeholder="Search gists">

                <a href="" ng-click="theGistList()" title="Sync gists from server"><i class="update icon-download"></i></a>
                <a href="" title="General settings"><i class="settings icon-cog"></i></a>

            </header>

            <ul class="flex">
                <li onclick="location.href='#/gist/{{gist.id}}'" id="gist-{{gist.id}}" ng-repeat="gist in filteredGists = (gists | filter:search) | orderBy:'title'">
                    <span ng-repeat="file in gist.files">{{file.filename}}<br /> </span>
                </li>
            </ul>

            <footer class="flex">
                Total {{filteredGists.length}} gists
            </footer>
        </aside>





        <div class="main flex" role="main" ng-view ng-controller="theGist">
            
        </div>






        <!--SCRIPTS-->
        <!-- In production use:
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
        -->
        <script src="lib/angular/angular.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/directives.js"></script>
        <script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"></script>
        <script src="js/main.js"></script>

    </body>

</html>

<header>
    <img src="{{single.user.avatar_url}}" class="gravatar" title="{{single.user.login}}" />
    <a onclick="document.location.href = '#/create'" title="Create new Gist"><i class="create icon-file"></i></a>
    <a href="login.html" title="Switch account"><i class="update icon-signout"></i></a>
    <a href="" title="General settings"><i class="settings icon-cog"></i></a>

    <span class="type {{gistPublic | publicOrPrivet}}">{{gistPublic | publicOrPrivet}}</span>
    {{gistTitle}}
</header>

<div class="toolbox">

    <a href="">Add new file</a>
    <a href="" ng-click="save()">Save</a>

</div>

<section>
    <h1>Create gist</h1>
    <input type="text" ng-model="gistTitle" class="desc" placeholder="Description">
    <input type="text" ng-model="gistFileName" placeholder="Filename">
    <input type="checkbox" ng-model="gistPublic"> Public
    <div class="the-gist" onload="initEditors()">

        <div class="the-gist-name">
            <i class="icon-file-alt"></i> <b>{{gistFileName || 'filename'}}</b>
        </div>
        <editor language="html" index="{{$index}}" ng-model="gistContent"></editor>
    </div>

</section>

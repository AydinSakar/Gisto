image: Visual Studio 2017

platform:
  - x64

environment:
  matrix:
    - nodejs_version: "9"
  DEBUG: electron-builder
  CI: yes
  APPVEYOR: yes

cache:
  - '%USERPROFILE%\.electron'
  - node_modules -> package.json

branches:
  only:
    - master
    - next

clone_folder: c:\gisto

init:
  - git config --global core.autocrlf input

shallow_clone: true
clone_depth: 1

matrix:
  fast_finish: true

build: off

install:
  - cmd: appveyor-retry powershell Install-Product node $env:nodejs_version
  - ps: Add-Content c:\gisto\.env "GISTO_GITHUB_CLIENT_ID=$env:GISTO_GITHUB_CLIENT_ID"
  - npm install -g npm@6
  - set PATH=%APPDATA%\npm;%PATH%
  - node --version && npm --version
  - npm install -g cross-env rimraf electron-builder
  - npm ci
  - npm run test

build_script:
  - npm run pack:win
